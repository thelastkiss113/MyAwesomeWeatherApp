<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>Weather Forecast</title>
  </head>
  <body>

      <div class="container">
          <div class="weather-app">
              <form class="search-form" id="search-form">
                  <div class="row">
                      <div class="col-6">
                  <input type="search" placeholder="Type city..." id="city-input" autocomplete="off" autofocus="on" class="form-control shadow sm"  />
                      </div>
                      <div class="col-3"><input type="submit" value="Search" class="form-control btn-primary shadow-sm w-100" />
                      </div>
                     <div class="col-3"><button class="btn btn-success w-100" id="current-location-button">Current Location</button>
                    </div>
                  </div>
                </div>
            </form>
 <h1 id="city"></h1>
 <h2 id="date"></h2>
 <h3><span class="temperature" id="temperature">72°</span><span class="units"><a href="#" id="celsius-link"> °C </a>|<a href="#" id="farenheit-link">°F</a></span></h3>
    <center>
        <div class="card border-0 bg-transparent">
            <img class="card-img-top" src="images/001-sunny.png" alt="Sun_Cartoon" />
            <div class="card-body">
                <p class="card-text">Sunny

                </p>
        </div>
      </div> 
    </center>
    <div class="card text-center border-0 bg-transparent">
        <div class="card-header">
    Inspirational Quote of the Day
</div>

<div class="blockquote bg-dark">
    <blockquote class="blockquote text-center">
        <p class="mb-0">If you want to see the sunshine, you have to weather the storm.

        </p>
        <footer class="blockquote-footer">Frank Lane
        </footer>
    </blockquote>
</div>
</div>



<div class="forecast">
      <div class="row">
        <div class="col"><u>Tues</u></div>
        <div class="col"><u>Wed</u></div>
         <div class="col"><u>Thurs</u></div>
        <div class="w-100"></div>
        <div class="col"><img src="images/sun.png" />71°F</div>
        <div class="col"><img src="images/cloud.png" />75°F</div>
         <div class="col"><img src="images/sun.png" />69°F</div>
      </div>
      <div class="row">
        <div class="col"><u>Fri</u></div>
        <div class="col"><u>Sat</u></div>
        <div class="col"><u>Sun</u></div>
        <div class="w-100"></div>
        <div class="col"><img src="images/sun.png" />73°F</div>
        <div class="col"><img src="images/cloud.png" />69°F</div>
        <div class="col"><img src="images/snowflake.png" />35°F</div>
      </div>
    </div>
    </div> 
<br/>
    <h6><div> Icons made by <a href="https://www.flaticon.com/packs/weather-255?k=1607391457336">Flaticon</a>
   <br/> Weather App created by Jessica Blum </div></h6>
  <script src="src/script.js"></script>
  </body>
</html>
